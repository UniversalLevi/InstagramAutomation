# Default limits and behavior for TikTok (manual login only)
# Override per-account in config/accounts/

limits:
  max_actions_per_day: 10
  max_likes_per_day_first_two_weeks: 5
  max_session_minutes: 15
  one_session_per_day: true

warmup:
  delay_between_actions_min: 2
  delay_between_actions_max: 8
  scroll_duration_min_sec: 30
  scroll_duration_max_sec: 60
  fyp_scroll_count: 3
  like_count: 4
  visit_profile_count: 2
  exit_early_probability: 0.05

health:
  cooldown_days_min: 3
  cooldown_days_max: 7
